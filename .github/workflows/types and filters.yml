name:  Activity Types and Filters 

on:
  push:
    branches: # using branch filter
      - main
      - 'dev-*'
      - 'feature/**'
    paths:
      - 'src/app.jsx'
  pull_request:
    types: # using types
      - opened
      - edited
    branches: # using filter
      - main


jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"
      - name: Get code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
      - name: Build code
        run: npm run build
      - name: Deploy project
        run: echo "Deploying..."